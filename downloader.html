<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Downloader 2.0 | Hi-Tech</title>
    <meta name="title" content="Baba Downloader 2.0 - Fast FB & Insta Downloader">
    <meta name="description" content="Download high-quality videos from Facebook and Instagram for free with Baba Downloader 2.0.">
    <meta name="keywords" content="Baba Downloader, FB Video Downloader, Instagram Reels Downloader, Baba Downloader 2">
    <meta name="author" content="Niraj">
    <style>
        :root { --neon: #00f3ff; --glow: rgba(0, 243, 255, 0.5); }
        body { margin: 0; background: #050505; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; color: #fff; }
        .grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(var(--glow) 1px, transparent 1px), linear-gradient(90deg, var(--glow) 1px, transparent 1px); background-size: 40px 40px; transform: perspective(500px) rotateX(60deg); animation: gridMove 3s linear infinite; z-index: -1; opacity: 0.3; }
        @keyframes gridMove { 100% { transform: perspective(500px) rotateX(60deg) translateY(40px); } }
        .main-box { background: rgba(10, 10, 10, 0.8); border: 2px solid var(--neon); border-radius: 20px; padding: 40px; box-shadow: 0 0 20px var(--neon), inset 0 0 15px var(--neon); backdrop-filter: blur(10px); width: 90%; max-width: 450px; text-align: center; }
        h1 { font-size: 28px; text-transform: uppercase; letter-spacing: 5px; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin-bottom: 30px; }
        input { width: 100%; padding: 15px; background: transparent; border: 1px solid var(--neon); border-radius: 5px; color: #fff; font-size: 14px; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 20px; background: var(--neon); border: none; border-radius: 5px; color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px var(--neon); }
        #status { margin-top: 20px; min-height: 50px; }
        .download-btn { display: inline-block; margin-top: 15px; padding: 12px 25px; background: #0f0; color: #000; text-decoration: none; border-radius: 30px; font-weight: bold; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid"></div>
    <div class="main-box">
        <h1>Baba Downloader 2.0</h1>
        <input type="text" id="urlInput" placeholder="PASTE LINK (FB/INSTA/YT)...">
        <button onclick="startDownload()">Execute Download</button>
        <div id="status"></div>
    </div>
    <script>
        async function startDownload() {
            const link = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            if (!link) { status.innerHTML = "<span style='color:red;'>⚠️ Link dal bsdk!</span>"; return; }
            status.innerHTML = "<span style='color:var(--neon);'>⏳ SCANNING SYSTEM...</span>";
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: link })
                });
                const result = await response.json();
                if (result.success) {
                    status.innerHTML = `<span style='color:#0f0;'>✅ DATA DECRYPTED!</span><br><a href="${result.link}" target="_blank" class="download-btn">⬇️ DOWNLOAD VIDEO</a>`;
                } else {
                    status.innerHTML = `<span style='color:red;'>❌ FAILED: ${result.error}</span>`;
                }
            } catch (e) {
                status.innerHTML = "<span style='color:red;'>❌ SERVER ERROR!</span>";
            }
        }
    </script>
</body>
</html>
